<!DOCTYPE html>
<html lang="en" dir="ltr">
    
    <head>
        <meta charset="utf-8">
        <title>My First AR Demo</title>
    </head>
    
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        
        <a-scene embedded arjs='sourceType: webcam;'>
            
            <a-marker-camera preset='hiro'>

            
             <a-box position='0 0.5 0' color='blue' scale="0.6 0.6 0.6">
                 <a-animation attribute="rotation"
                             dur="3000"
                             to="360 360 0"
                             repeat="indefinite"
                             easing="linear">
                 </a-animation>  
              </a-box>
                
          
            <a-text value="What you wearing \n Olivia" color="red" position="0 1.2 0" align="center"></a-text> 
                
 <!--   <a-entity obj-model="obj:url(./assets/tree_painting_new_scale.obj); mtl:url(./assets/tree_painting_new_scale.mtl)"></a-entity> -->
                
        <!--  <a-entity obj-model="obj:url(./assets_2/samll_guy_new_scale.obj); mtl:url(./assets_2/samll_guy_new_scale.mtl)"></a-entity> -->
     
            <a-light type="ambient" color="#fdfaff" intensity:="" 1.2="" light""></a-light> 
            
            </a-marker-camera>
            
        </a-scene>
        

    </body>
    
</html>
